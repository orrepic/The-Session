<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Session</title>
</head>
<body>

    <script src="anime.min.js"></script>
    <script src="sound.js"></script>

    <div class="container">
        <div class="box0"></div>
        <div class="box1"></div>
    </div>    

    <script>

        const box0 = document.querySelector('.box0');
        const box1 = document.querySelector('.box1');

        for(var i=0; i<32; i++){
            const blocks = document.createElement('div');
            blocks.classList.add('block0');
            box0.appendChild(blocks);
        }

        for(var i=0; i<32; i++){
            const blocks = document.createElement('div');
            blocks.classList.add('block1');
            box1.appendChild(blocks);
        }

    </script>

    <script>
        const sleep = waitTime => new Promise( resolve => setTimeout(resolve, waitTime) );
        
        async function snd1() {
            while(true){
                length = Math.floor( Math.random() * 128 );
                if (length > 124) {
                    length = 124
                }
                var key = Math.round(length / 4);
                makeSound(key,1);

                anime({
                targets: '.block1',
                translateY: function() {
                    return (anime.random(100, -100))
                },
                translateX: function() {
                    return (anime.random(100, -100))
                },
                // rotate: function() {
                //     return (anime.random(0, -0))
                // },
                // duration: 500,
                // delay: anime.stagger(500),
                easing: "easeOutElastic(1, 0.4)",
                duration: 1500,
            });

                await sleep(3000);
            }
        }

        snd1()

    </script>

    <script>
        async function snd0() {
            while(true){
                var length = Math.floor( Math.random() * 128 );
                if (length > 124) {
                    length = 124
                }
                var key = Math.round(length / 4);
                makeSound(key, 8);

                anime({
                targets: '.block0',
                translateY: function() {
                    return (anime.random(100, -100))
                },
                translateX: function() {
                    return (anime.random(100, -100))
                },
                // rotate: function() {
                //     return (anime.random(0, -0))
                // },
                // duration: 500,
                // delay: anime.stagger(500),
                easing: "easeOutElastic(1, 0.4)",
                duration: 1500,
            });

                await sleep(3000);
            }
        }

        snd0()

    </script>






</body>
</html>
